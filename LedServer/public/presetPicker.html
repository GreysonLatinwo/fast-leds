<html>
    <head>
        <title>Preset Picker</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function HEXtoHSL(hex) {
                hex = hex.replace(/#/g, '');
                if (hex.length === 3) {
                    hex = hex.split('').map(function (hex) {
                        return hex + hex;
                    }).join('');
                }
                var result = /^([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})[\da-z]{0,0}$/i.exec(hex);
                if (!result) {
                    return null;
                }
                var r = parseInt(result[1], 16);
                var g = parseInt(result[2], 16);
                var b = parseInt(result[3], 16);
                r /= 255, g /= 255, b /= 255;
                var max = Math.max(r, g, b),
                    min = Math.min(r, g, b);
                var h, s, l = (max + min) / 2;
                if (max == min) {
                    h = s = 0;
                } else {
                    var d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    switch (max) {
                    case r:
                        h = (g - b) / d + (g < b ? 6 : 0);
                        break;
                    case g:
                        h = (b - r) / d + 2;
                        break;
                    case b:
                        h = (r - g) / d + 4;
                        break;
                    }
                    h /= 6;
                }
                s = s * 100;
                s = Math.round(s);
                l = l * 100;
                l = Math.round(l);
                h = Math.round(360 * h);

                return {
                    h: h,
                    s: s,
                    l: l
                };
            }
            
            function sendPreset(preset){
                color1 = document.getElementById("color1").value
                color2 = document.getElementById("color2").value
                color3 = document.getElementById("color3").value
                brightness = document.getElementById("brightness").value

                

                hue1 = HEXtoHSL(color1).h
                hue2 = HEXtoHSL(color2).h
                hue3 = HEXtoHSL(color3).h
                dataOut = [preset, Number(hue1/360*255).toFixed(0), Number(hue2/360*255).toFixed(0), Number(hue3/360*255).toFixed(0)]
                dataStrOut = dataOut.join(",")
                fetch('/preset/setPreset?'+dataStrOut, {
                    method: 'post',
                    mode: "no-cors"
                })
                console.log("Preset:", preset)
            }
        </script>
    </head>
    <body style="background-color:#222222; color: white">
        <br>
        <div class="d-flex justify-content-around" style="width: 100%; justify-self: center;">
            <a href="/music" class="btn btn-Primary" role="button">Musical Colors</a>
            <a href="/static" class="btn btn-Primary" role="button">Static Colors</a>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="col justify-content-center" id="static">
                <label>Choose Preset:</label>
                <form>
                    <select class="form-select form-select-lg" id="presetSelector">
                      <option value="Confetti">Confetti</option>
                      <option value="Sinelon">Sinelon</option>
                      <option value="Juggle">Juggle</option>
                      <option value="spinningHues">Spinning Hues</option>
                    </select>
                </form>
                <label>Choose Spinning Hues:</label>
                <div class="mb-3">
                    <input id="color1" type="color" value="#00ffff" style="width: 32%; height: 80px;">
                    <input id="color2" type="color" value="#aa00ff" style="width: 33%; height: 80px;">
                    <input id="color3" type="color" value="#00ffbf" style="width: 32%; height: 80px;">
                </div>
                <div>
                    <label for="brightness">Brightness</label>
                    <div class="d-flex justify-content-center">
                        <input type="range" id="brightness" style="width: 90%;" min="0" max="255" value="255" oninput="this.nextElementSibling.value = this.value">
                        <output>255</output>
                    </div>
                </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-primary btn-block" id="send" onclick="sendPreset(document.getElementById('presetSelector').value)">Set Preset</button>
                </div>
            </div>
        </div>
    </body>
</html>
