<html>
    <head>
        <title>Libp2p LED Color Picker</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
        <script>
            function HEXtoRGB(hex) {
                hex = hex.replace(/#/g, '');
                if (hex.length === 3) {
                    hex = hex.split('').map(function (hex) {
                        return hex + hex;
                    }).join('');
                }
                // validate hex format
                var result = /^([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})[\da-z]{0,0}$/i.exec(hex);
                if (result) {
                    var red = parseInt(result[1], 16);
                    var green = parseInt(result[2], 16);
                    var blue = parseInt(result[3], 16);

                    return [red, green, blue];
                } else {
                    // invalid color
                    return null;
                }
            }

            const presetValues = { 
                "confetti": 1,
            };
            function sendPreset(preset){
                fetch('/preset/setPreset?'+preset, {
                    method: 'post',
                    mode: "no-cors"
                })
                console.log("Preset:", preset)
            }
        </script>
    </head>
    <body style="background-color:#222222; color: white">
        <br>
        <div class="d-flex justify-content-center" style="width: 100%; justify-self: center;">
            <a href="/music" class="btn btn-Primary" role="button">Musical Colors</a>
            <a href="/static" class="btn btn-Primary" role="button">Static Colors</a>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="col justify-content-center" id="static">
                <label>Choose Preset:</label>
                <form>
                    <select class="form-select form-select-lg" id="presetSelector" onchange="sendPreset(this.value)">
                      <option value="Confetti">Confetti</option>
                      <option value="Sinelon">Sinelon</option>
                      <option value="Juggle">Juggle</option>
                      <option value="">Option 4</option>
                    </select>
                </form>
                <div class="d-flex">
                    <button type="button" class="btn btn-primary btn-block" id="send" onclick="sendPreset(document.getElementById('presetSelector').value)">Set Preset</button>
                </div>
            </div>
        </div>
    </body>
</html>
