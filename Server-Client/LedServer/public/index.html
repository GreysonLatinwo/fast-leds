<!DOCTYPE>
<html>
  <head>
      <title>Realtime Frequency Analytics</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
          .strokeme
            {
                color: white;
                text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;  
            }
      </style>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <script>
        const musicEnergyTypes = {
            1: "Very Low",
            2: "Low",
            3: "Moderate",
            4: "High",
            5: "Very High",
            6: "Seizure",
        }

        const fftWindows = { 
            1: "Bartlett", 
            2: "Blackman" ,
            3: "FlatTop" , 
            4: "Hamming" ,
            5: "Hann" , 
            6: "Rectangular" ,
        };
        const fftWindowsValues = { 
            "Bartlett": 1, 
            "Blackman": 2 ,
            "FlatTop": 3 , 
            "Hamming":4  ,
            "Hann":5  , 
            "Rectangular":6,
        };

        function setSliders(){
            fetch('/music/getVariables')
            .then((response) => {
                response.json().then((responseJson) =>{
                    console.log(responseJson)
                    document.getElementById("redEnergy").value = responseJson['FFTRedBufferSize']
                    document.getElementById("greenEnergy").value = responseJson['FFTGreenBufferSize']
                    document.getElementById("blueEnergy").value = responseJson['FFTBlueBufferSize']
                    document.getElementById("cShift").value = responseJson['ColorShift']
                    document.getElementById("colorScale").value = responseJson['ColorScaler']
                    document.getElementById("fftWindow").value = fftWindowsValues[responseJson['FFTWindowType']]

                    document.getElementById("redEnergyLabel").innerHTML += responseJson['FFTRedBufferSize']
                    document.getElementById("greenEnergyLabel").innerHTML += responseJson['FFTGreenBufferSize']
                    document.getElementById("blueEnergyLabel").innerHTML += responseJson['FFTBlueBufferSize']
                    document.getElementById("cShiftLabel").innerHTML += responseJson['ColorShift']
                    document.getElementById("colorScaleLabel").innerHTML += responseJson['ColorScaler']
                    document.getElementById("fftWindowLabel").innerHTML += responseJson['FFTWindowType']
                })
            })
        }

        function setMusicEnergyTypes(energyLevel) {
            console.log(musicEnergyTypes[energyLevel])
            switch (Number(energyLevel)) {
                case 1:
                    //low red green and blue, fft hann
                    break;
                case 2:
                    //medium red low green and blue, fft bartlett
                    break;
                case 3:
                    //high red low green medium blue, fft bartlett
                    break;
                case 4:
                    //high red medium green high blue, fft bartlett
                    break;
                case 5:
                    //high red high green high blue, fft rectangular
                    break;
                case 6:
                    //1 red 1 green 1 blue, fft rectangular
                    break;
            }
        }

        function setEnergyLevel(colorStr, eLevel) {
            let xmlHttpReq = new XMLHttpRequest();
            xmlHttpReq.open("GET", "/music/setEnergyLevel?" + colorStr + ":" + Number(eLevel));
            xmlHttpReq.send();
        }

        function setColorShift(cShift) {
            let xmlHttpReq = new XMLHttpRequest();
            xmlHttpReq.open("GET", "/music/setColorShift?"+Number(cShift));
            xmlHttpReq.send();
        }

        function setFFTWindowType(windowInt) {
            let xmlHttpReq = new XMLHttpRequest();
            xmlHttpReq.open("GET", "/music/setFFTWindow?"+Number(windowInt));
            xmlHttpReq.send();
        }

        function setColorScale(scaleColor) {
            let xmlHttpReq = new XMLHttpRequest();
            xmlHttpReq.open("GET", "/music/setColorScale?"+Number(scaleColor));
            xmlHttpReq.send();
        }
      </script>
  </head>

  <body style="background-color: #000000;" onload="setSliders()">

    <div class="d-flex flex-row justify-content-between">
        <div id="fftPlot"></div>
        <div id="colorPlot"></div>
    </div>

    <label class="h3 strokeme" for="easySettings" id="easySettingsLabel">Music Energy: </label>
    <input type="range" class="form-range" id="easySettings" value="1" min="1" max="6" style="width: 66%;" oninput="this.previousElementSibling.innerHTML = 'Music Energy: '+musicEnergyTypes[this.value]" onchange="setMusicEnergyTypes(this.value)">
        
    <div class="container d-flex flex-row justify-content-between">
        <div class="container">
            <label class="h4 strokeme text-danger" for="redEnergy" id="redEnergyLabel">Red Energy Flow: </label>
            <input type="range" class="form-range" id="redEnergy" value="16" min="1" max="100" style="width: 100%;" oninput="this.previousElementSibling.innerHTML = 'Red Energy Flow: '+this.value" onchange="setEnergyLevel('red',this.value)">

            <label class="h4 strokeme text-success" for="greenEnergy" id="greenEnergyLabel">Green Energy Flow: </label>
            <input type="range" class="form-range" id="greenEnergy" value="24" min="1" max="100" style="width: 100%;" oninput="this.previousElementSibling.innerHTML = 'Green Energy Flow: '+this.value" onchange="setEnergyLevel('green',this.value)">
            
            <label class="h4 strokeme text-primary" for="blueEnergy" id="blueEnergyLabel">Blue Energy Flow: </label>
            <input type="range" class="form-range" id="blueEnergy" value="20" min="1" max="100" style="width: 100%;" oninput="this.previousElementSibling.innerHTML = 'Blue Energy Flow: '+this.value" onchange="setEnergyLevel('blue',this.value)">
        </div>
        
        <div class="container">
            <label class="h4 strokeme" for="cShift" id="cShiftLabel">Set Color Shift: </label>
            <input type="range" class="form-range" id="cShift" value="0" min="0" max="360" style="width: 100%;" oninput="this.previousElementSibling.innerHTML = 'Set Color Shift: '+this.value" onchange="setColorShift(this.value)">

            <label class="h4 strokeme" for="colorScale" id="colorScaleLabel">Scale Colors: </label>
            <input type="range" class="form-range" id="colorScale" step="0.1" value="1.5" min="0" max="5" style="width: 100%;" oninput="this.previousElementSibling.innerHTML = 'Scale Colors: '+this.value" onchange="setColorScale(this.value)">

            <label class="h4 strokeme" for="fftWindow" id="fftWindowLabel">Set FFT Window: </label>
            <input type="range" class="form-range" id="fftWindow" value="1" min="1" max="6" style="width: 100%;" oninput="this.previousElementSibling.innerHTML = 'Set FFT Window: '+fftWindows[this.value]" onchange="setFFTWindowType(this.value)">
        </div>
    </div>

    <script>
        var fps = 15
        const updateInterval = Math.trunc((1/fps)*1000)

        var data = [{
        x: [50,60,70,80,90,100,110,120,130,140,150],
        y: [7,8,8,9,9,9,10,11,14,14,15],
        type: "lines"
        }];
        var fftInitLayout = {
            width: window.innerWidth*0.66,
            height: window.innerHeight*0.66,
            xaxis: {
                range: [0, 2800], //48-4096
                title: "Hz",
            },
            yaxis: {range: [-30, 150], title: "dB"},  
            title: "FFT"
        };

        var data1 = [{
        x: ['red', 'blue', 'green'],
        y: [200, 50, 100],
        type: 'bar'
        }];
        var colorInitLayout = {
            width: window.innerWidth*0.33,
            height: window.innerHeight*0.66,
            xaxis: {range: [-1, 3]},
            yaxis: {range: [0, 255], title: "power"},  
            title: "Color"
        };

        // Display using Plotly
        Plotly.newPlot("fftPlot", data, fftInitLayout);
        Plotly.newPlot("colorPlot", data1, colorInitLayout);

        function range(start, end) {
            var ans = [];
            for (let i = start; i < end; i++) {
                ans.push(i);
            }
            return ans;
        }

        function pad(num, size) {
            while (num.length < size) num = "0" + num;
            return num;
        }

        function updateGraph(){
            //get data
            fetch('/music/getData', {
                method: 'get',
                mode: "no-cors"
            })
            .then(response => {
                response.json().then(fftData => {
                    r = fftData.Color[0].toString(16).toUpperCase()
                    g = fftData.Color[1].toString(16).toUpperCase()
                    b = fftData.Color[2].toString(16).toUpperCase()

                    r = pad(r, 2)
                    g = pad(g, 2)
                    b = pad(b, 2)

                    document.body.style.backgroundColor = "#"+r+g+b
                    data = [{
                        x: fftData.Freq,
                        y: fftData.Power,
                        type:"lines"
                    }];
                    var fftLayout = {
                        width: window.innerWidth*0.66,
                        height: window.innerHeight*0.66,
                        xaxis: {
                            range: [0, 2800], //48-4096
                            title: "Hz",
                        },
                        yaxis: {range: [-30, 150], title: "dB"},  
                        title: "FFT"
                    };
                    data1 = [{
                        x: ['red', 'green', 'blue'],
                        y: fftData.Color,
                        type:'bar',
                        marker:{
                            color: ['rgba(255,0,0,1)', 'rgba(0,255,0,1)', 'rgba(0,0,255,1)']
                        },
                    }];
                    var colorInitLayout = {
                        width: window.innerWidth*0.33,
                        height: window.innerHeight*0.66,
                        xaxis: {range: [-1, 3]},
                        yaxis: {range: [0, 255], title: "power"},  
                        title: "Color"
                    };
                    
                    Plotly.react("fftPlot", data, fftLayout)
                    Plotly.react("colorPlot", data1, colorInitLayout)
                })
            });
        }

        myInterval = setInterval(updateGraph, updateInterval);

    </script>
  </body>
</html>
