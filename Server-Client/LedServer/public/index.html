<!DOCTYPE>
<html>
  <head>
      <title>Realtime Frequency Analytics</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
          .strokeme
            {
                color: white;
                text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;  
            }
      </style>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <script>
        function setEnergyLevel(eLevel) {
            let xmlHttpReq = new XMLHttpRequest();
            xmlHttpReq.open("GET", "/music/setEnergyLevel?"+Number(eLevel));
            xmlHttpReq.send();
        }

        function setColorShift(cShift) {
            let xmlHttpReq = new XMLHttpRequest();
            xmlHttpReq.open("GET", "/music/setColorShift?"+Number(cShift));
            xmlHttpReq.send();
        }

        function setColorBrightness(cBrightness) {
            let xmlHttpReq = new XMLHttpRequest();
            xmlHttpReq.open("GET", "/music/setColorBrightness?"+Number(cBrightness));
            xmlHttpReq.send();
        }
      </script>
  </head>

  <body style="background-color: #7700FF;">

    <div class="d-flex flex-row justify-content-between">
    <div id="fftPlot"></div>
    <div id="colorPlot"></div>
    </div>
    
    <div class="container">
        <input type="range" class="form-range" value="16" min="1" max="100" id="eLevel" style="width: 95%;" oninput="this.nextElementSibling.value = 'Set Energy Level: '+this.value" onchange="setEnergyLevel(this.value)">
        <output class="h3 strokeme">Set Energy Flow Level: 16</output>
        <input type="range" class="form-range" value="0" min="0" max="360" id="cShift" style="width: 95%;" oninput="this.nextElementSibling.value = 'Set Color Shift: '+this.value" onchange="setColorShift(this.value)">
        <output class="h3 strokeme">Set Color Shift: 0</output>
        <input type="range" class="form-range" value="255" min="0" max="255" id="cShift" style="width: 95%;" oninput="this.nextElementSibling.value = 'Set Brightness: '+this.value" onchange="setColorBrightness(this.value)">
        <output class="h3 strokeme">Set Max Brighness: 255</output>
    </div>

    <script>
        var fps = 15
        const updateInterval = Math.trunc((1/fps)*1000)

        var data = [{
        x: [50,60,70,80,90,100,110,120,130,140,150],
        y: [7,8,8,9,9,9,10,11,14,14,15],
        type: "lines"
        }];
        var layout = {
            width: window.innerWidth*0.66,
            height: window.innerHeight*0.66,
            xaxis: {
                range: [0, 2800], //48-4096
                title: "Hz",
            },
            yaxis: {range: [-30, 150], title: "dB"},  
            title: "FFT"
        };

        var data1 = [{
        x: ['red', 'blue', 'green'],
        y: [200, 50, 100],
        type: 'bar'
        }];
        var layout1 = {
            width: window.innerWidth*0.33,
            height: window.innerHeight*0.66,
            xaxis: {range: [-1, 3], title: "color"},
            yaxis: {range: [0, 255], title: "power"},  
            title: "Color"
        };

        // Display using Plotly
        Plotly.newPlot("fftPlot", data, layout);
        Plotly.newPlot("colorPlot", data1, layout1);

        function range(start, end) {
            var ans = [];
            for (let i = start; i < end; i++) {
                ans.push(i);
            }
            return ans;
        }

        function pad(num, size) {
            while (num.length < size) num = "0" + num;
            return num;
        }

        function updateGraph(){
            //get data
            fetch('/music/getData', {
                method: 'get',
                mode: "no-cors"
            })
            .then(response => {
                response.json().then(fftData => {
                    r = fftData.Color[0].toString(16).toUpperCase()
                    g = fftData.Color[1].toString(16).toUpperCase()
                    b = fftData.Color[2].toString(16).toUpperCase()

                    r = pad(r, 2)
                    g = pad(g, 2)
                    b = pad(b, 2)

                    document.body.style.backgroundColor = "#"+r+g+b
                    data = [{
                        x: fftData.Freq,
                        y: fftData.Power,
                        type:"lines"
                    }];
                    data1 = [{
                        x: ['red', 'green', 'blue'],
                        y: fftData.Color,
                        type:'bar',
                        marker:{
                            color: ['rgba(255,0,0,1)', 'rgba(0,255,0,1)', 'rgba(0,0,255,1)']
                        },
                    }];
                    
                    Plotly.react("fftPlot", data, layout)
                    Plotly.react("colorPlot", data1, layout1)
                })
            });
        }

        myInterval = setInterval(updateGraph, updateInterval);

    </script>
  </body>
</html>
